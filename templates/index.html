<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Full-Sample Scrambler</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 40px auto;
      }
      h1 {
        margin-bottom: 0.2em;
      }
      .hint {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 1.5em;
      }
      label {
        display: block;
        margin-top: 1em;
      }
      input[type="file"],
      input[type="text"] {
        margin-top: 0.3em;
      }
      button {
        margin-top: 1.5em;
        padding: 0.5em 1.2em;
        cursor: pointer;
      }
      .mode-group {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Secret Full-Sample Scrambler</h1>
    <p class="hint">
      This permutes <strong>every sample</strong> in your audio using a seed.
      Use the <strong>same seed</strong> and choose "Unscramble" to restore it.
      (Try seed <strong>131005</strong> ðŸ˜‰)
    </p>

    <form method="post" enctype="multipart/form-data">
      <label>
        Audio file (WAV):
        <input type="file" name="audiofile" accept=".wav" required>
      </label>

      <label>
        Seed (integer):
        <input type="text" name="seed" placeholder="e.g. 131005" required>
      </label>

      <div class="mode-group">
        <label>Mode:</label>
        <label>
          <input type="radio" name="mode" value="scramble" checked>
          Scramble
        </label>
        <label>
          <input type="radio" name="mode" value="unscramble">
          Unscramble
        </label>
      </div>

      <button type="submit">Process</button>
    </form>
  </body>
</html>
